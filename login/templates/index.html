{% block body %}

Welcome {{ user_profile["First_Name"] }}!

<div>
<h3>Search</h3>
<form action="/search" method="POST">
<table>
    <tr><td><input type="search" name="search"/></td></tr>
    <tr><td><label for="title">Title</label><input type="radio" id="title" name="option" value="title"/></td></tr>
    <tr><td><label for="isbn">ISBN</label><input type="radio" id="isbn" name="option" value="isbn"/></td></tr>
    <tr><td><label for="author">Author</label><input type="radio" id="author" name="option" value="author"/></td></tr>
    <tr><td><label for="genre">Genre</label><input type="radio" id="genre" name="option" value="genre"/></td></tr>
    <tr><td colspan="2" style="text-align:center"><input class="sub" type="submit" value="Search"/></td></tr>
</table>
</form>
</div>

{% endblock %}
